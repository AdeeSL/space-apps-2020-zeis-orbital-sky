<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    

</head>

<body bgcolor="#42455a">

    <input type="checkbox" id="check">
    <label for="check">

        <div>
            <li class="logo" id="btn"><img src="satellite.png"></li>
            <li class="logo" id="cancel"><img src="satellite-1984752-1677530.png"></li>
        </div>

    </label>


    <div class="sidebar">
        <header>Space Apps</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i> </a></li>
            <li><a href="#"><i class="fas fa-search"></i> </a></li>
            <li><a href="#"><i class="fas fa-cog "></i> </a></li>
            <li><a href="#"><i class="fa fa-map-marker"></i> </a></li>
            <li><a href="#"><i class="fas fa-info"></i> </a></li>
            <li><a href="#"><i class="far fa-envelope "></i> </a></li>

        </ul>

    </div>
    <div>
    <img id="earth" src="YLMh9EJRPhmht9GWNhiN7G-1200-80.jpg" GGF="250"alt="earth">
    </div>

    <div class="zoom">
        <button class="zoom1" onclick="zoomin()"> + </button>
        <button class="zoom2" onclick="zoomout()"> - </button>
    </div>

    <script src="style.js">
     
    </script>

</body>


</html>
